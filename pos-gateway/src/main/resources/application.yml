spring:
  application:
    name: pos-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: pos-products-service
          uri: lb://pos-products
          predicates:
            - Path=/api/products/**
            - Method=GET
        - id: pos-carts-service
          uri: lb://pos-carts
          predicates:
            - Path=/api/cart/**
            - Method=[GET, POST, PUT, DELETE]

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka/